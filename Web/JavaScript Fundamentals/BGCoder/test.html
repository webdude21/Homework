</div>

<script src="scripts/clojure.js"></script>
<script>
    function HandleInput() {
        var zeroTestArr = ['(def func 10)',
            '(def newFunc (+  func 2))',
            '(def sumFunc (+ func func newFunc 0 0 0))',
            '(* sumFunc 2)'];
        jsConsole.writeLine(Solve(zeroTestArr));
    }
</script>
